<div class="table-adaptivity">
<table>

      <tr>
        <th>Owner</th>
        <th>End date</th>
        <th>Profits</th>
        <th>Losses</th>
        <th>Phone</th>
      </tr>

      <tr *ngFor="let owner of owners">
        <td>
          {{owner.firstName}}  {{owner.lastName}}
        </td>
        <td>
          {{owner.endDate | mask: 'd0/M0/00'}}
        </td>
        <td>
          &#x24;{{owner.profits}}
        </td>
        <td>
          &#36;{{owner.losses}}
        </td>
        <td>
          {{owner.phone | mask: '+0(000)000-00-00'}}
        </td>
      </tr>

</table>
</div>
