<form [formGroup]="profileForm" class="example-form">
  <div class="row">
    <mat-form-field class="example-full-width">
      <mat-label class="" for="owner-firstName">First Name</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-firstName"
        formControlName="firstName"
        placeholder="First Name"
        />
    </mat-form-field >
    <mat-form-field class="example-full-width">
      <mat-label for="owner-lastName">Last Name</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-lastName"
        formControlName="lastName"
        placeholder="Last Name"
        />
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent" appearance="fill">
      <mat-label for="owner-endDate">Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        class="form-control"
        id="owner-endDate"
        formControlName="endDate"
        placeholder="Choose a date"
        [disabled]="true">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="owner-profits">Profits</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-profits"
        formControlName="profits"
        placeholder="Profits"
        />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="owner-losses">Losses</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-losses"
        formControlName="losses"
        placeholder="Losses"
        />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="owner-phone">Phone</mat-label>
      <input
        matInput
        type="tel"
        class="form-control"
        id="owner-phone"
        formControlName="phone"
        placeholder="8(000)000-00-00"
        />
    </mat-form-field>
  </div>
  <div class="warn-text" *ngIf="warnText">
    <p>{{warnText}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
  </div>
</form>
