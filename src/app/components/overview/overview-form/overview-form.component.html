<form [formGroup]="profileForm" class="example-form">
  <div class="row">
    <mat-form-field class="example-full-width">
      <mat-label class="" for="owner-firstName">First Name</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-firstName"
        formControlName="firstName"
        placeholder="First Name"
        />
    </mat-form-field >
    <mat-form-field class="example-full-width">
      <mat-label for="owner-lastName">Last Name</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-lastName"
        formControlName="lastName"
        placeholder="Last Name"
        />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="owner-endDate">End date</mat-label>
      <input
        matInput
        type="date"
        class="form-control"
        id="owner-endDate"
        formControlName="endDate"
        placeholder="End date"
        />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="owner-profits">Profits</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-profits"
        formControlName="profits"
        placeholder="Profits"
        />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="owner-losses">Losses</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="owner-losses"
        formControlName="losses"
        placeholder="Losses"
        />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="owner-phone">Phone</mat-label>
      <input
        matInput
        type="tel"
        class="form-control"
        id="owner-phone"
        formControlName="phone"
        placeholder="8(000)000-00-00"
        />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button type="button" class="btn btn-success " [disabled]="profileForm.invalid" (click)="onAdd()">Add</button>
  </div>
</form>
